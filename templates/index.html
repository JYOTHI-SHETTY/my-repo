<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>my-Blogs</title>
</head>
<body>
   {% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to my new blog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <p>{{ post['content'] }}</p>
        <small>Created on: {{ post['created'] }}</small>
    {% endfor %}
{% endblock %}

</body>
</html>
